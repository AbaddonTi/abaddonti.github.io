<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Date Range Filter</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js"></script>
</head>
<body>
    <h1>Filter Data by Date Range, Team, and Employee</h1>
    <label for="start-date">Start Date and Time (MSK):</label>
    <input type="datetime-local" id="start-date">
    <br>
    <label for="end-date">End Date and Time (MSK):</label>
    <input type="datetime-local" id="end-date">
    <br>
    <label for="team">Select Team:</label>
    <select id="team" onchange="updateEmployeeDropdown()">
        <option value="Все">Все</option>
    </select>
    <br>
    <label for="employee">Select Employee:</label>
    <select id="employee">
        <option value="Любой">Любой</option>
    </select>
    <br>
    <button onclick="filterData()">Filter Data</button>
    <pre id="data-display">Waiting for data...</pre>
    <div id="profit-display">Total Profit: </div>
    <div id="spread-display">Average Spread: </div>
    <div id="volume-display">Total Volume: </div>

    <script>
        let allRecords = [];
        let uniqueTeams = new Set();
        let uniqueEmployees = new Set();
        let teamEmployeeMap = {};

        // Уведомляем Grist о готовности виджета
        grist.ready({
            columns: ['Дата', 'Профит', 'Команда', 'Сотрудник', 'Спред', 'Объем'],  // Запрашиваем колонки с датами, профитом, командой, сотрудником, спредом и объемом
            requiredAccess: 'read table'  // Устанавливаем уровень доступа для чтения данных таблицы
        });

        // Подписываемся на изменения данных в таблице
        grist.onRecords(function(records, mappings) {
            const mappedRecords = grist.mapColumnNames(records);
            if (mappedRecords) {
                allRecords = mappedRecords;  // Сохраняем все записи
                uniqueTeams = new Set(mappedRecords.map(record => record['Команда']));
                teamEmployeeMap = buildTeamEmployeeMap(mappedRecords);
                updateDropdown('team', uniqueTeams, 'Все');
                updateEmployeeDropdown();
                document.getElementById('data-display').innerHTML = 'Data loaded. Use the filters to filter.';
            } else {
                console.error("Please map all columns correctly");
            }
        });

        function buildTeamEmployeeMap(records) {
            const map = {};
            records.forEach(record => {
                const team = record['Команда'];
                const employee = record['Сотрудник'];
                if (!map[team]) {
                    map[team] = new Set();
                }
                map[team].add(employee);
            });
            return map;
        }

        function updateDropdown(dropdownId, items, defaultOption) {
            const selectElement = document.getElementById(dropdownId);
            selectElement.innerHTML = `<option value="${defaultOption}">${defaultOption}</option>`;
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.text = item;
                selectElement.add(option);
            });
        }

        function updateEmployeeDropdown() {
            const selectedTeam = document.getElementById('team').value;
            let employees = new Set();
            if (selectedTeam === 'Все') {
                allRecords.forEach(record => employees.add(record['Сотрудник']));
            } else {
                employees = teamEmployeeMap[selectedTeam] || new Set();
            }
            updateDropdown('employee', employees, 'Любой');
        }

        function filterData() {
            const startDate = luxon.DateTime.fromISO(document.getElementById('start-date').value, { zone: 'Europe/Moscow' });
            const endDate = luxon.DateTime.fromISO(document.getElementById('end-date').value, { zone: 'Europe/Moscow' });
            const selectedTeam = document.getElementById('team').value;
            const selectedEmployee = document.getElementById('employee').value;

            if (!startDate.isValid || !endDate.isValid) {
                document.getElementById('data-display').innerHTML = 'Please enter valid start and end dates.';
                return;
            }

            const filteredRecords = allRecords.filter(record => {
                const recordDate = luxon.DateTime.fromISO(record['Дата'], { zone: 'Europe/Moscow' });
                const isInDateRange = recordDate >= startDate && recordDate <= endDate;
                const isInTeam = selectedTeam === 'Все' || record['Команда'] === selectedTeam;
                const isInEmployee = selectedEmployee === 'Любой' || record['Сотрудник'] === selectedEmployee;
                return isInDateRange && isInTeam && isInEmployee;
            });

            if (filteredRecords.length > 0) {
                const profitSum = filteredRecords.reduce((sum, record) => sum + parseFloat(record['Профит'] || 0), 0).toFixed(2);
                const spreads = filteredRecords.map(record => parseFloat(record['Спред'].replace(',', '.').replace('%', '')) || 0);
                const averageSpread = (spreads.reduce((sum, spread) => sum + spread, 0) / spreads.length).toFixed(2);
                const volumes = filteredRecords.map(record => parseFloat(record['Объем'].replace(/\s+/g, '').replace('$', '')) || 0);
                const totalVolume = volumes.reduce((sum, volume) => sum + volume, 0).toLocaleString('en-US');

                document.getElementById('data-display').innerHTML = filteredRecords.map(record => JSON.stringify(record)).join('\n');
                document.getElementById('profit-display').innerHTML = `Total Profit: ${profitSum} $`;
                document.getElementById('spread-display').innerHTML = `Average Spread: ${averageSpread} %`;
                document.getElementById('volume-display').innerHTML = `Total Volume: ${totalVolume} $`;
            } else {
                document.getElementById('data-display').innerHTML = 'No records found in the specified date range, team, and employee.';
                document.getElementById('profit-display').innerHTML = 'Total Profit: 0.00 $';
                document.getElementById('spread-display').innerHTML = 'Average Spread: 0.00 %';
                document.getElementById('volume-display').innerHTML = 'Total Volume: 0 $';
            }
        }
    </script>
</body>
</html>
